<!DOCTYPE html>
<html>
<title>HAMBURGUESA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<h2 class="w3-center">CREA TU HAMBURGUESA!</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides1" src="pan11.jpg" style="width:100%" height="300px">
  <img class="mySlides1" src="pan21.jpg" style="width:100%" height="300px"> 
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 0)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 0)">&#10095;</button>
</div>

<div class="w3-content w3-display-container">
  <img class="mySlides2" src="queso1.jpg" style="width:100%" height="100px">
  <img class="mySlides2" src="queso2.jpg" style="width:100%" height="100px">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 1)">&#10095;</button>
</div>

<div class="w3-content w3-display-container">
  <img class="mySlides3" src="lechuga1.jpg" style="width:100%" height="100px">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 2)">&#10094;</button>
</div>

<div class="w3-content w3-display-container">
  <img class="mySlides4" src="carne1.jpg" style="width:100%" height="100px">
  <img class="mySlides4" src="carne2.jpg" style="width:100%" height="100px">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 3)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 1)">&#10095;</button>
</div>

<div class="w3-content w3-display-container">
  <img class="mySlides2" src="queso1.jpg" style="width:100%">
  <img class="mySlides2" src="queso2.jpg" style="width:100%">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 1)">&#10095;</button>
</div>



<script>
var slideIndex = [1,1];
var slideId = ["mySlides1", "mySlides2","mySlides3","mySlides4"]
showDivs(1, 0);
showDivs(1, 1);

function plusDivs(n, no) {
  showDivs(slideIndex[no] += n, no);
}

function showDivs(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
</script>

</body>
</html>
